# .github/workflows/deploy-pages.yml
#
# Deploy a static-exported Next.js site (built with pnpm) to GitHub Pages
# ----------------------------------------------------------------------
# 1. Builds the site with `pnpm run build` (must produce static files in ./out)
# 2. Uploads that folder as a Pages artifact
# 3. Deploys to the repositoryâ€™s GitHubÂ Pages site
#
# Prerequisites:
#   â€¢ next.config.js should contain `output: 'export'`
#   â€¢ A script `"build": "next build && next export"` (or similar) must exist
#     and output to the default ./out directory
#   â€¢ In repo Settings â†’ Pages, set â€œSourceâ€ to â€œGitHubÂ Actionsâ€
#   â€¢ This workflow lives at .github/workflows/deploy-pages.yml
#
name: Deploy to GitHub Pages

on:
  # Rebuild & redeploy on every push to main
  push:
    branches: [main]
  workflow_dispatch:        # â€¦or run manually from the Actions tab

# Grant the token permissions required by Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment â€“ cancel running deployments on new pushes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Check out source
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Install pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # 3ï¸âƒ£ Node & pnpm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # 4ï¸âƒ£ Install deps & build (static export ends up in ./out)
      - run: pnpm install
      - run: pnpm run build

      # 5ï¸âƒ£ Upload the static site as a Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: \${{ steps.deployment.outputs.page_url }}

    steps:
      # ğŸš€ Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
        id: deployment
